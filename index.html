<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CustomWord adalah alat konversi teks yang memungkinkan Anda mengubah teks ke CamelCase, UPPERCASE, lowercase, dan banyak lagi dengan sekali klik.">
    <meta name="keywords" content="konversi teks, camel case, uppercase, lowercase, pascalcase, kebabcase, text formatter, CustomWord">
    <!-- Nama Pemilik atau Penulis -->
    <meta name="author" content="fadli rivvansyah">
    <!-- Meta Sosial Media (Open Graph untuk Facebook) -->
    <meta property="og:title" content="CustomWord - Ubah Kata dengan Mudah!">
    <meta property="og:description" content="Ubah teks ke format yang Anda inginkan, seperti CamelCase, UPPERCASE, dan lainnya.">
    <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg">
    <meta property="og:url" content="https://fadli-rivansyah.github.io/custom-text-app/">
    <meta property="og:type" content="website">

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./src/style.css">

    <title>CustomWord - Konversi Teks Mudah (CamelCase, UPPERCASE, dll.)</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-bold whitespace-nowrap dark:text-white">customWord.</span>
        </a>
        </div>
    </nav>
    <hr class=" border-gray-200 sm:mx-auto dark:border-gray-700 " />
    <main class="w-full h-full grid place-content-center px-4">
        <header class="container mx-auto text-left md:text-center py-[2em] md:py-[5em]">
            <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-white md:text-5xl lg:text-7xl dark:text-gray-100">Ubah Kata, Sesuai Gaya!</h1>
            <p class="mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">Alat konversi teks yang cepat dan mudah digunakan.</p>
        </header>
        <form class="w-full md:max-w-md mx-auto mb-[5em]">   
            <div class="mb-6">
                <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Input Word</label>
                <input type="text" id="input-text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Word" required />
            </div> 
            <div class="mb-6">
                <label for="word-model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Word Model</label>
                <select id="word-model" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Choose a word model</option>
                    <option value="uc">UpperCase</option>
                    <option value="lc">LowerCase</option>
                    <option value="sc">SnakeCase</option>
                    <option value="kc">KebabCase</option>
                    <option value="cc">CamelCase</option>
                    <option value="pc">PascalCase</option>
                  </select>
            </div>
            <button type="submit" id="btn-result" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ubah</button>
        </form>
        <section class="w-full md:max-w-md mx-auto result">
            <div class="mb-5 flex gap-4">
                <input type="text" id="result" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled />
                <button type="submit" id="btn-copy" class="w-max text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><div class="icon-copy"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M14 4v3a1 1 0 0 1-1 1h-3m4 10v1a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2m11-3v10a1 1 0 0 1-1 1h-7a1 1 0 0 1-1-1V7.87a1 1 0 0 1 .24-.65l2.46-2.87a1 1 0 0 1 .76-.35H18a1 1 0 0 1 1 1Z"/>
                  </svg>
                  </div>
                  </button>
              </div>
        </section>
    </main>
    <footer class="bg-white rounded-lg shadow-sm dark:bg-gray-900 m-4">
        <div class="w-full  p-4 md:py-8">
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2025 - Created with <a class="font-semibold text-gray-900 underline dark:text-white decoration-blue-500" target="_blank" href="https://github.com/Fadli-Rivansyah">Fadli Rivansyah</a></span>
        </div>
    </footer>


    <script src="./src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
